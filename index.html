<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLN Membership via zkPassport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .status.success {
            background: #c6f6d5;
            color: #2f855a;
        }
        .status.error {
            background: #feb2b2;
            color: #c53030;
        }
        .status.loading {
            background: #bee3f8;
            color: #2b6cb0;
        }
        .hidden {
            display: none;
        }
        
        #canvas {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 1.5rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        #canvas canvas {
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RLN Membership</h1>
        <p>Verify your personhood through zkPassport to register for RLN membership.</p>
        
        <button id="verifyBtn" class="btn" disabled="disabled">Verify Identity & Register</button>
        
        <div id="status" class="status hidden"></div>
        <div id="canvas"></div>
    </div>

    <script src="zkpassport.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>


    <script>
        const verifyBtn = document.getElementById('verifyBtn');
        // DOM elements
        const statusDiv = document.getElementById('status');

        // Function to update status
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
        }

        updateStatus('Loading zkPassport SDK...', 'loading');
        window.zkPassport = new ZKPassportSDK.ZKPassport(window.location.origin);


        updateStatus('zkPassport SDK loaded. You can now verify your identity.', 'success');
        verifyBtn.disabled = false;



        async function init() {
            updateStatus('Initializing zkPassport...', 'loading');
            const queryBuilder = await zkPassport.request({
                name: "RLN Membership Registration",
                logo: "https://zkpassport.id/logo.png",
                purpose: "Prove your personhood",
                scope: "personhood",
            });

            const { url, onResult, onRequestReceived, onGeneratingProof, onError } = queryBuilder.done();
            console.log("Open this URL to verify:", url);
            new QRCode(document.getElementById('canvas'), {
                text: url,
                width: 250,
                height: 250,
                correctLevel: QRCode.CorrectLevel.H // High error correction
            });
            document.getElementById('canvas').style.display = 'flex';
            updateStatus('Please scan the QR code to complete verification.', 'loading');

            onResult(async ({ verified, uniqueIdentifier, result, queryResultErrors  }) => {
                console.log(result)
                console.log(queryResultErrors)
            if (verified) {
                console.log("Unique identifier", uniqueIdentifier);
                // For example, you can set up an endpoint to check if the user is registered under
                // this unique identifier in your database
                const response = await fetch(`/sampe/api/registered/${uniqueIdentifier}`);
                const { registered } = await response.json();
                if (registered) {
                console.log("User is already registered");
                } else {
                console.log("User is not registered");
                // If not already registered, you can register the user
                // with the newly received unique identifier
                const response = await fetch(`/sampe/api/register`, {
                    method: "POST",
                    body: JSON.stringify({
                    uniqueIdentifier,
                    }),
                });
                const { registered } = await response.json();
                console.log("User is registered", registered);
                }
            } else {
                updateStatus('Verification failed. Please try again.', 'error');
                verifyBtn.disabled = false;
                console.error("Verification failed");
            }
            });
            onRequestReceived(() => {
                updateStatus('Request received! Please complete the verification on your device.', 'loading');
                verifyBtn.disabled = true;
            });

            onGeneratingProof(() => {
                updateStatus('Generating proof of personhood...', 'loading');
                verifyBtn.disabled = true;
            });

            onError((err) => {
                console.error("Error during verification:", err);
                updateStatus(`An error occurred during verification: ${err}`, 'error');
                verifyBtn.disabled = false;
            });


            // Register RLN membership with generated proof
            async function registerRLNMembership(proof) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        console.log('Registering RLN membership with proof:', proof);
                        // Simulate successful registration
                        resolve({
                            success: true,
                            membershipId: 'rln_' + Math.random().toString(36).substr(2, 9),
                            timestamp: new Date().toISOString()
                        });
                    }, 1500);
                });
            }

            // Main verification flow
            async function verifyAndRegister() {
                verifyBtn.disabled = true;
                
                try {
                    updateStatus('Requesting proof of personhood from zkPassport...', 'loading');
                    
                    // Step 1: Get proof of personhood via zkPassport SDK
                    const proof = await window.zkPassport.getProof();
                    
                    if (!proof.success) {
                        throw new Error('Failed to obtain valid proof from zkPassport');
                    }
                    
                    updateStatus('Proof verified! Registering RLN membership...', 'loading');
                    
                    // Step 2: Register RLN membership with valid proof
                    const registration = await registerRLNMembership(proof);
                    
                    if (registration.success) {
                        updateStatus(`Successfully registered for RLN membership! ID: ${registration.membershipId}`, 'success');
                    } else {
                        throw new Error('RLN registration failed');
                    }
                } catch (error) {
                    console.error('Error in verification/registration flow:', error);
                    updateStatus(`Error: ${error.message}`, 'error');
                } finally {
                    verifyBtn.disabled = false;
                }
            }

            // Event listener
    }
    verifyBtn.addEventListener('click', init);
    </script>
</body>
</html>
